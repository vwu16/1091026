<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            document.write(i + ",");
        }
        document.write("<hr>");
        for (var i = 5; i >= 1; i--) {
            document.write(i + ",");
        }
        document.write("<hr>");
        for (var i = 1; i <= 5; i++) {
            if (i == 4) {         	// 當i等於4時即執行break敘述離開迴圈
                break;
            }
            document.write(i + ",");
        }
        document.write("<hr>");
    </script>
</body>
</html>
