<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>旅行相簿</title>
    <style>
        a:hover {
            opacity: 0.2;
            transform: rotate(10deg);
        }
        img{
            margin:10px;
        }
    </style>
</head>
<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            document.write("<a href='#'><img src='images/"+i+".jpg'></a>");
        }
    </script>
</body>
</html>
