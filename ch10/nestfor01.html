<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        document.write("<table border='1'>");
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var k = 1; k <= 9; k++) {
                document.write("<td>" + i + "*" + k + "=" + (i + k) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</body>
</html>
